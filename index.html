<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="calcScript.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <main>
            <div class="calcContainer">
                <div class="display">
                    <div class="lastDispaly">
                        last
                    </div>
                    <div class="mainDisplay">
                        main
                    </div>
                </div>
                <div class="buttonArea">
                    <div class="numberButtons span-2" id="clear">
                        clear
                    </div>
                    <div class="numberButtons span-2" id="delete">
                        delete
                    </div>
                    <div class="numberButtons" id="7">
                        7
                    </div>
                    <div class="numberButtons" id="8">
                        8
                    </div>
                    <div class="numberButtons" id="9">
                        9
                    </div>
                    <div class="numberButtons" id="divide">
                        /
                    </div>
                    <div class="numberButtons" id="4">
                        4
                    </div>
                    <div class="numberButtons" id="5">
                        5
                    </div>
                    <div class="numberButtons" id="6">
                        6
                    </div>
                    <div class="numberButtons" id="multiply">
                        *
                    </div>
                    <div class="numberButtons" id="1">
                        1
                    </div>
                    <div class="numberButtons" id="2">
                        2
                    </div>
                    <div class="numberButtons" id="3">
                        3
                    </div>
                    <div class="numberButtons" id="subtract">
                        -
                    </div>
                    <div class="numberButtons" id="point">
                        .
                    </div>
                    <div class="numberButtons" id="0">
                        0
                    </div>
                    <div class="numberButtons" id="equals">
                        =
                    </div>
                    <div class="numberButtons" id="add">
                        +
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <strong>AlbanMarku</strong>
            <a href="https://github.com/AlbanMarku"><img class="floating" src="logo.png" alt="git Logo"></a>
        </footer>
        
    </body>
</html>
