<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="calcScript.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <main>
            <div class="calcContainer">
                <div class="display">
                    <div class="lastDisplay" data-lastDisplay>
                        last
                    </div>
                    <div class="mainDisplay" data-mainDisplay>
                        main
                    </div>
                </div>
                <div class="buttonArea">
                    <div class="numberButtons span-2" id="clear" data-clear>
                        clear
                    </div>
                    <div class="numberButtons span-2" id="delete" data-delete>
                        delete
                    </div>
                    <div class="numberButtons" id="7" data-number>
                        7
                    </div>
                    <div class="numberButtons" id="8" data-number>
                        8
                    </div>
                    <div class="numberButtons" id="9" data-number>
                        9
                    </div>
                    <div class="numberButtons" id="divide" data-operation>
                        /
                    </div>
                    <div class="numberButtons" id="4" data-number>
                        4
                    </div>
                    <div class="numberButtons" id="5" data-number>
                        5
                    </div>
                    <div class="numberButtons" id="6" data-number>
                        6
                    </div>
                    <div class="numberButtons" id="multiply" data-operation>
                        *
                    </div>
                    <div class="numberButtons" id="1" data-number>
                        1
                    </div>
                    <div class="numberButtons" id="2" data-number>
                        2
                    </div>
                    <div class="numberButtons" id="3" data-number>
                        3
                    </div>
                    <div class="numberButtons" id="subtract" data-operation>
                        -
                    </div>
                    <div class="numberButtons" id="point" data-number>
                        .
                    </div>
                    <div class="numberButtons" id="0" data-number>
                        0
                    </div>
                    <div class="numberButtons" id="equals" data-equals>
                        =
                    </div>
                    <div class="numberButtons" id="add" data-operation>
                        +
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <strong>AlbanMarku</strong>
            <a href="https://github.com/AlbanMarku"><img class="floating" src="logo.png" alt="git Logo"></a>
        </footer>
        
    </body>
</html>
